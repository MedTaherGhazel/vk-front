<div class="container">
  <img width="10%" [src]="'../../../assets/success/' + program?.photo" alt="{{ program?.photo }}" class="photo">
<p>program name : {{ program?.name }}</p>
<p>program description : {{ program?.description }}</p>
<section class="results">
  <app-week *ngFor="let week of weeks" [week]="week" ></app-week>
</section>
</div>

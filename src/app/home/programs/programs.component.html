<div class="success">
<br>
  <h1>All Programs</h1>
  <form class="formm">
    <input type="text" placeholder="Filter by name" #filter>
    <button class="primary" type="button" (click)="filterResults(filter.value)">Search</button>
  </form>
  <div class="hero">

    <section class="results" *ngFor="let program of filteredProgramList">
      <app-program [program]="program"></app-program>
    </section>
  </div>
  <br>
  <br>
  <br>
</div>
